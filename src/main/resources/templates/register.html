<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link th:href=@{/styles/modules/css/register.css} rel="stylesheet" />
    <!-- Hotjar Tracking Code for https://decklearn.eus/login -->
    <script>
        (function(h,o,t,j,a,r){
            h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
            h._hjSettings={hjid:2797889,hjsv:6};
            a=o.getElementsByTagName('head')[0];
            r=o.createElement('script');r.async=1;
            r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
            a.appendChild(r);

<body>
    <main>
        <div class="left-part">
            <div class="left-part__inside">
                <img th:src="@{images/svg/Cards_NEGATIVE.svg}" alt="Deck learn logo">
                <form th:action="@{/register}" method="post" class="flexed-form">
                    <div class="inputs">
                        <input type="text" class="custom-input" placeholder="Name" name="name">
                        <input type="text" class="custom-input" placeholder="Surname" name="surname">
                        <input type="email" class="custom-input" placeholder="Email" name="email">
                        <input type="text" class="custom-input" placeholder="Username" name="username">
                        <input type="text" class="custom-input" placeholder="Purpose" name="purpose">
                        <input type="date" class="custom-input" placeholder="Birth date" name="birthDate">
                        <input type="text" autocomplete="country-name" class="custom-input" placeholder="Country"
                            name="country">
                        <input type="text" class="custom-input" placeholder="Postal code" name="postalCode">
                        <input type="password" class="custom-input" placeholder="Password" name="password">
                        <input type="password" class="custom-input" placeholder="Confirm Password">
                        <div class="checkboxes">
                            <div class="bordered-checkbox">
                                <input type="checkbox" id="check2">
                                <label for="check2"></label>
                            </div>
                            <label for="">Show password</label>
                        </div>
                    </div>
                    <input type="submit" class="custom-submit">
                </form>
            </div>
        </div>
        <div class="right-part">
        </div>
    </main>
</body>

</html>
